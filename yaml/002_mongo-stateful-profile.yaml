apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-profile
  annotations:
    prometheus.io/scrape: "true"
spec:
  selector:
    matchLabels:
      role: mongo-profile
  serviceName: "mongo-profile"
  replicas: 3
  template:
    metadata:
      labels:
        name: mongo-profile
        role: mongo-profile
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccount: mongo-account
      containers:
      - name: mongo-profile
        image: mongo:5.0.8
        command:
        - mongod
        - "--replSet"
        - rs0
        - "--bind_ip"
        - 0.0.0.0
        - "--enableFreeMonitoring"
        - "on"
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-profile-persistent-storage
          mountPath: /data/db
      - name: mongo-sidecar
        image: cvallance/mongo-k8s-sidecar:latest
        env:
        - name: MONGO_SIDECAR_POD_LABELS
          value: "role=mongo-profile,name=mongo-profile"
  volumeClaimTemplates:
    - metadata:
        name: mongo-profile-persistent-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi